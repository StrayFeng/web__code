<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        昵称：<input type="text" placeholder="请输入您的昵称" value="这是一个大帅哥" name="username"><br><br>
        密码：<input type="password" placeholder="请输入您的密码"><br><br>
        性别：<input type="radio" name="sex">男
        <input type="radio" name="sex" checked>女<br><br>
        爱好：
        <!-- 使用label标签第一种写法 -->
        <input type="checkbox" id="one"><label for="one">敲代码</label>
        <!-- 使用label标签第二种写法，无需for属性 -->
        <label>
            <input type="checkbox">敲代码
        </label>
        <input type="checkbox" checked>打篮球
        <input type="checkbox" checked>打乒乓球<br><br>
        <input type="file" multiple><br><br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="按钮"><br><br>
        <button type="button">普通按钮</button>
        <button type="submit">提交按钮</button>
        <button type="reset">重置按钮</button><br><br>
        所在城市：<select>
            <option>上海</option>
            <option>北京</option>
            <option selected>深圳</option>
            <option>广州</option>
        </select><br><br>
        <textarea cols="30" rows="20"></textarea>
    </form>
</body>

</html>
