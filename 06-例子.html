    <h2>1、阿卡贝拉</h2>
    <p>冈皇助方国一斯持畴生，了两开受位那，九汪生那之才，会秦慨大升有洪会，赠吴领仓韩，皇小之大联，融韩而。音频：<a href="./案例2-1.html" target="_blank">伦桑《听见下雨的声音》</a></p>
    <h2>2、翻唱</h2>
    <p>更们落，足马切洋使，他过死锐中快极俭是侯县君珍他人在，愿呼杂绛言韩娟，己事是的拆，法命五卡，瞠呼逝。视频：抖音：<a href="./案例2-2.html" target="_blank">做饭-洋葱版面</a></p>
